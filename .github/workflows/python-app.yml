name: Index Data Fetch (Daily 3:30 PM IST)

on:
  # ✅ Manual Run Button
  workflow_dispatch:

  # ✅ Scheduled Run (Mon–Fri 3:30 PM IST)
  schedule:
    - cron: '0 10 * * 1-5'   # 10:00 UTC = 15:30 IST

jobs:
  fetch-index-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas pyarrow
          pip install git+https://github.com/rongardF/tvdatafeed.git

      - name: Run index data fetch script
        env:
          TV_USERNAME: ${{ secrets.TV_USERNAME }}
          TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
        run: |
          python index_fetch.py
