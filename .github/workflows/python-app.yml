name: Sectoral Index Data Fetch (3:30 PM IST)

on:
  # ✅ Manual trigger from GitHub UI
  workflow_dispatch:

  # ✅ Auto schedule: Monday–Friday 3:30 PM IST
  schedule:
    - cron: '0 10 * * 1-5'   # 10:00 UTC = 15:30 IST

jobs:
  run-sector-data:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas pyarrow
          pip install git+https://github.com/rongardF/tvdatafeed.git

      - name: Debug – show repo files (first run only)
        run: |
          pwd
          ls -la

      - name: Run sector data script
        run: |
          python sectordata.py
      - name: Commit and push generated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add sectorial_index_data || true
          git commit -m "Auto update sectorial index data [CI]" || echo "Nothing to commit"
          git push
