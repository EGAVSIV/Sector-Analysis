name: Sectoral Index Data Fetch (3:30 PM IST)

on:
  # ‚úÖ Manual trigger (Run button in GitHub UI)
  workflow_dispatch:

  # ‚úÖ Auto run: Monday‚ÄìFriday at 3:30 PM IST
  schedule:
    - cron: '0 10 * * 1-5'   # 10:00 UTC = 15:30 IST

# ‚úÖ REQUIRED to allow git push from Actions
permissions:
  contents: write

# ‚úÖ Prevent overlapping runs
concurrency:
  group: sectorial-index-data
  cancel-in-progress: false

jobs:
  run-sector-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout repo
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      # -------------------------------------------------
      # 2Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -------------------------------------------------
      # 3Ô∏è‚É£ Upgrade pip
      # -------------------------------------------------
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # -------------------------------------------------
      # 4Ô∏è‚É£ Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          pip install pandas pyarrow
          pip install git+https://github.com/rongardF/tvdatafeed.git

      # -------------------------------------------------
      # 5Ô∏è‚É£ Debug (shows files runner actually sees)
      # -------------------------------------------------
      - name: Debug ‚Äì list repo files
        run: |
          echo "Current path:"
          pwd
          echo "Repo contents:"
          ls -la

      # -------------------------------------------------
      # 6Ô∏è‚É£ Run your script
      # -------------------------------------------------
      - name: Run sector data script
        run: |
          python sectordata.py

      # -------------------------------------------------
      # 7Ô∏è‚É£ Commit & push generated parquet files
      #     (Handles remote updates safely)
      # -------------------------------------------------
      - name: Commit and push generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add sectorial_index_data || true
          git commit -m "Auto update sectorial index data [CI]" || echo "Nothing to commit"

          # üî• Critical fix for non-fast-forward errors
          git pull --rebase origin main
          git push origin main
